<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 - Joon Bank</title>
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="/home"><div class="logo">Joon Bank</div></a>
        <div class="nav-items">
            <a href="#" class="nav-item">서비스</a>
            <a href="#" class="nav-item">고객센터</a>
            <a href="#" class="nav-item">공지사항</a>
        </div>
    </nav>

    <input type="hidden" id="fromAccount" th:value="${account.accountNumber}">

    <main class="transfer-container">
        <h2 class="transfer-title">송금하기</h2>
        <div class="transfer-info">
            <div class="account-summary">
                <div class="account-info">
                    <div class="nickname-container">
                        <h2 th:text="${account.accountName}" class="account-nickname">계좌 별명</h2>
                    </div>
                    <p class="bank-name">준뱅크</p>
                    <p th:text="${account.accountNumber}" class="account-number">계좌번호</p>
                </div>
                <div class="account-balance">
                    <span class="balance-label">잔액</span>
                    <span th:text="${account.balance} + '원'" class="balance-amount">잔액</span>
                    <span th:text="'1일 잔여한도 ' + ${limit} + '원'" class="balance-label">이체한도</span>
                </div>
            </div>
            <div class="transfer-form">
                <div class="input-group">
                    <label for="bank">은행 선택</label>
                    <select id="bank" class="input-field">
                        <option value="JB">준뱅크</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="account-number">상대 계좌번호</label>
                    <input type="text" id="account-number" class="input-field" placeholder="계좌번호 입력" required>
                </div>
                <div class="input-group">
                    <label for="transfer-amount">보낼 금액</label>
                    <input type="text" id="transfer-amount" class="input-field" placeholder="보낼 금액 입력" required>
                </div>
                <button class="btn-transfer">송금하기</button>
            </div>
        </div>
    </main>
</div>

<!-- 확인 모달 -->
<div id="confirm-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>송금 확인</h2>
            <button class="btn-close">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="modal-body">
            <p>다음 계좌로 송금하시겠습니까?</p>
            <div class="recipient-info">
                <p class="recipient-name">홍길동</p>
                <p class="recipient-account">국민은행 123-45-6789</p>
            </div>
            <div class="transfer-summary">
                <span>송금 금액</span>
                <strong>50,000원</strong>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">취소</button>
            <button class="btn-confirm">확인</button>
        </div>
    </div>
</div>

<script src="/js/transfer.js"></script>

</body>
</html>
