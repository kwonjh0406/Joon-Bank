<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joon Bank - 계좌 개설</title>
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="/home"><div class="logo">Joon Bank</div></a>
        <div class="nav-items">
            <a href="#" class="nav-item">서비스</a>
            <a href="#" class="nav-item">고객센터</a>
            <a href="#" class="nav-item">공지사항</a>
        </div>
    </nav>

    <main class="accounts-container">
        <h1 class="accounts-title">계좌 개설</h1>
        <form class="add-account-form">
            <div class="form-group">
                <label>계좌 종류</label>
                <div class="account-type-selection">
                    <input type="radio" name="bank" id="checking" value="CHECKING" class="bank-radio">
                    <label for="checking" class="bank-option">
                        <div class="bank-logo kb-logo"></div>
                        <span class="bank-name">입출금</span>
                        <svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname">계좌 별명</label>
                <input type="text" id="nickname" class="input-field"
                       placeholder="예) 급여통장" required>
                <p class="help-text">나중에 변경할 수 있어요</p>
            </div>

            <button type="button" class="create-account-button">계좌 추가하기</button>
        </form>
    </main>
</div>
<script src="/js/createAccount.js"></script>
</body>
</html>
