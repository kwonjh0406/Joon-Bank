<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joon Bank - 계좌 목록</title>
    <link rel="stylesheet" href="/css/globals.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="logo">Joon Bank</div>
        <div class="nav-items">
            <a href="#" class="nav-item">서비스</a>
            <a href="#" class="nav-item">고객센터</a>
            <a href="#" class="nav-item">공지사항</a>
        </div>
    </nav>

    <main class="accounts-container">
        <h1 class="accounts-title">내 계좌 목록</h1>

        <div class="accounts-list">
            <div th:each="account : ${accounts}">
                <a th:href="@{'/account/' + ${account.id}}" class="account-item">
                    <div class="account-info">
                        <span th:text="${account.accountName}" class="account-name">계좌 별명</span>
                        <span th:text="${account.accountNumber}" class="account-number">계좌 번호</span>
                    </div>
                    <span th:text="${account.balance}" class="account-balance">잔액</span>
                </a>
            </div>
        </div>

        <a href="/account/create"><button class="open-account-button">계좌 추가하기</button></a>
    </main>
</div>
</body>
</html>
