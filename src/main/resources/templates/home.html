<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joon Bank - 계좌 목록</title>
    <link rel="stylesheet" href="/css/globals.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="logo">Joon Bank</div>
        <div class="nav-items">
            <a href="#" class="nav-item">서비스</a>
            <a href="#" class="nav-item">고객센터</a>
            <a href="#" class="nav-item">공지사항</a>
        </div>
    </nav>

    <main class="accounts-container">
        <h1 class="accounts-title">계좌 목록</h1>

        <div class="asset-summary">
            <div class="asset-header">
                <h1>자산 현황</h1>
            </div>

            <div class="asset-details">
                <div class="asset-item">
                    <span class="label">총 자산</span>
                    <div class="amount" data-amount="8,180,000원">8,180,000원</div>
                </div>
                <div class="asset-item">
                    <span class="label">총 계좌 수</span>
                    <div th:text="${accounts.size()}" class="count">4개</div>
                </div>
            </div>
        </div>

        <div class="accounts-list">
            <div th:each="account : ${accounts}">
                <a th:href="@{'/account/' + ${account.accountNumber}}" class="account-item">
                    <div class="account-info">
                        <span class="account-category">입출금</span>
                        <span th:text="${account.accountName}" class="account-name">생활비 통장</span>
                        <span th:text="${account.accountNumber}" class="account-number">1234-5678-9012</span>
                    </div>
                    <span th:text="${account.balance} + '원'" class="account-balance">₩1,200,000</span>
                </a>
            </div>
        </div>

        <a href="/account/create">
            <button class="open-account-button">계좌 추가하기</button>
        </a>
    </main>
</div>
</body>
</html>
