<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOON BANK</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* 메인 컨테이너 스타일 */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        /* 로고 스타일 */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2a5db0;
            margin-bottom: 20px;
        }
        /* 설명문 스타일 */
        .description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }
        /* 시작하기 버튼 스타일 */
        .start-button {
            background-color: #2a5db0;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #1f4a8a;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 로고 영역 -->
    <div class="logo">JOON BANK</div>
    <!-- 설명문 -->
    <p class="description">당신의 금융을 새롭게 시작하세요.</p>
    <!-- 시작하기 버튼 -->
    <button class="start-button" onclick="alert('JOON BANK에 오신 것을 환영합니다!')">시작하기</button>
</div>
</body>
</html>
